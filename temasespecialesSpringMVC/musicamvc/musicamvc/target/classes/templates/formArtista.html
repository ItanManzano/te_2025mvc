<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automovilistas de la F1</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sobrescribe los colores azules de Bootstrap */
        .bg-primary {
            background-color: #dc3545 !important; /* Rojo de Bootstrap (danger) */
        }

        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-primary:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        /* Estilo para el footer (opcional) */
        footer {
            background-color: #212529; /* Conserva el fondo oscuro */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0 text-center">Registro de Automovilistas en la F1</h1>
                </div>

                <div class="card-body">
                    <!-- Mensaje de éxito -->
                    <div class="alert alert-success" th:if="${param.exito}">
                        <i class="bi bi-check-circle-fill"></i> ¡Artista registrado exitosamente!
                    </div>

                    <form th:action="@{/tienda/guardar}" th:object="${artista}" th:method="post">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required
                                   placeholder="Ej: Juan Pérez">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                                 th:errors="*{nombre}"></div>
                        </div>

                        <!-- Género musical -->
                        <div class="mb-3">
                            <label for="genero" class="form-label">Equipo:</label>
                            <input type="text" class="form-control" id="genero" th:field="*{genero}" required
                                   placeholder="Ej: Ferrari, Red Bull, Maclaren...">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('genero')}"
                                 th:errors="*{genero}"></div>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Mejor Carrera:</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"
                                      placeholder="Breve descripción del artista"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}"
                                 th:errors="*{descripcion}"></div>
                        </div>

                        <!-- Edad -->
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number" class="form-control" id="edad" th:field="*{edad}" required
                                   min="16" max="99" placeholder="Ej: 25">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}"
                                 th:errors="*{edad}"></div>
                        </div>

                        <!-- Imagen (URL) -->
                        <div class="mb-4">
                            <label for="imagen" class="form-label">Imagen (URL):</label>
                            <input type="url" class="form-control" id="imagen" th:field="*{imagen}"
                                   placeholder="https://ejemplo.com/imagen.jpg">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('imagen')}"
                                 th:errors="*{imagen}"></div>
                        </div>

                        <!-- Botón de envío -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-save"></i> Registrar Artista
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="fixed-bottom bg-dark text-white py-3 text-center" th:fragment="footer">
    Temas Especiales <span th:text="${#temporals.year(T(java.time.LocalDate).now())}">2025</span>
</footer>
<!-- Bootstrap Icons (opcional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle (opcional, para funcionalidades como tooltips) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
