<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${artista.nombre} + ' | MusicMVC'">Artista | MusicMVC</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .artist-card {
            transition: transform 0.3s;
        }
        .artist-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">MusicMVC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tienda/home/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/tienda/artista/}">Artistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Géneros</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar artista...">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Card de artista  -->
            <div class="card artist-card mb-4 shadow">
                <div class="row g-0">
                    <!-- Imagen del artista -->
                    <div class="col-md-4">
                        <img th:src="${artista.imagen}" class="img-fluid rounded-start h-100"
                             th:alt="${artista.nombre}" style="object-fit: cover;">
                    </div>
                    <!-- Detalles del artista -->
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title" th:text="${artista.nombre}"></h1>
                            <div class="mb-3">
                                <span class="badge bg-primary" th:text="${artista.genero}"></span>
                                <span class="badge bg-secondary ms-2" th:text="${artista.edad} + ' años'"></span>
                            </div>
                            <p class="card-text" th:text="${artista.descripcion}"></p>
                            <div class="mt-4">
                                <a href="#" class="btn btn-primary me-2">
                                    <i class="fas fa-play"></i> Escuchar
                                </a>
                                <a href="#" class="btn btn-outline-secondary">
                                    <i class="fas fa-heart"></i> Favorito
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección de álbumes (ejemplo adicional) -->
            <h2 class="h4 mb-3">Álbumes destacados</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card h-100 shadow-sm">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Álbum 1">
                        <div class="card-body">
                            <h5 class="card-title">Bohemian Rhapsody</h5>
                            <p class="card-text text-muted">1975 • 9 canciones</p>
                        </div>
                    </div>
                </div>
                <!-- Repetir para más álbumes -->
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto bg-dark text-white py-3 text-center" th:fragment="footer">
    Temas Especiales <span th:text="${#temporals.year(T(java.time.LocalDate).now())}">2025</span>
</footer>

<!-- Scripts (Bootstrap 5 + Font Awesome) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
